<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Welcome.css">
    <title>Welcome</title>
</head>
<body>
     <div class="container">
    <h1 id="welcome-text">Welcome to the QR Code Generator</h1>
    <div class="options">
      <button id="login-btn" class="btn">Login</button>
      <button id="register-btn" class="btn">Register</button>
    </div>
  </div>

  <!-- Login Form -->
  <div class="form-box" id="login-form">
    <h2>Login</h2>
    <form action="/welcome/login" method="post">
      <div class="form-group">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Register Form -->
  <div class="form-box" id="register-form">
    <h2>Create an Account</h2>
    <form action="/welcome/register" method="post">
      <div class="form-group">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="/js/welcome.js"></script>
</body>
</html>
